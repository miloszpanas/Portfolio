<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|PT+Sans+Narrow:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <title>Miłosz Panas Portfolio</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="background-video">
            <video class="background-video__content" autoplay muted loop>
                <source src="vendors/optimized1.mp4" type="video/mp4"/>
                <source src="vendors/optimized1.mp4" type="video/webm"/>
                <img src="img/header-replacement.jpg" alt="background replacement image" class="failsafe-image">
            </video>
        </div>

        <div class="header__logo-box">
            <img src="img/logo--medium.png" alt="Main logo" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Miłosz Panas</span>
                <span class="heading-primary--sub">Front-end developer</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Get in touch</a>
        </div>
    </header>
</body>
</html>
